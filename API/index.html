<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d68b91e608.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="side_menu" id="mySidenav">
        <button class="closebtn" onclick="closeNav()">&times;</button>
        <div class="side_menu_list" id="menu_list">
            <button>Sport</button>
            <button>Tech</button>
            <button>World</button>
            <button>Finance</button>
            <button>Politics</button>
            <button>Business</button>
            <button>Economics</button>
            <button>Entertainment</button>
            <button>Beauty</button>
            <button>Travel</button>
            <button>Music</button>
            <button>Food</button>
            <button>Science</button>
            <button>Gaming</button>
            <button>Energy</button>
        </div>
    </div>

    <section class="container">
        <div>
            <div class="search_container">
                <i class="fas fa-bars hide icon_button" onclick="openNav()"></i>
                <i class="fas fa-search icon_button" onclick="openSearchBox()"></i>

                    <span id="input_area">
                        <input type="text" id="search_input" placeholder="search"/>
                        <button class="search_button" onclick="getNewsByKeyword()">Go</button>
                    </span>
                </div>

            <div class="head_line">
                <svg viewBox="0 0 184 25" fill="#000" aria-hidden="true">
                </svg>
            </div>
        </div>

        <div class="menus">
            <button>Sport</button>
            <button>Tech</button>
            <button>World</button>
            <button>Finance</button>
            <button>Politics</button>
            <button>Business</button>
            <button>Economics</button>
            <button>Entertainment</button>
            <button>Beauty</button>
            <button>Travel</button>
            <button>Music</button>
            <button>Food</button>
            <button>Science</button>
            <button>Gaming</button>
            <button>Energy</button>
        </div>

        <section id="news_board">
            <div class="row news">
                <div class="col-lg-4">
                    <img class="news_img_size" src="https://i.ytimg.com/vi/_TJhpPFqlkc/maxresdefault.jpg" alt="">
                </div>
                <div class="col-lg-8">
                    <h2>따라하는 코딩</h2>
                    <p>수업을 따라하는거다 </p>
                    <div>출처 나  오늘</div>
                </div>
            </div>
        </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
