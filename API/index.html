<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d68b91e608.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>News App</title>
</head>
<body>
    <div class="side_menu" id="mySidenav">
        <button class="closebtn" onclick="closeNav()">&times;</button>
        <div class="side_menu_list" id="menu_list">
            <button>Sports</button>
            <button>Technology</button>
            <button>General</button>
            <button>Business</button>
            <button>Entertainment</button>
            <button>Health</button>
            <button>Science</button>
        </div>
    </div>
    <section class="container">
        <div>
            <div class="search_container">
                <div class="icon_group">
                    <i class="fas fa-bars hamburger-menu icon_button" onclick="openNav()"></i>
                    <i class="fa-solid fa-house icon_button" id="home"></i>
                    <i class="fas fa-search icon_button" onclick="openSearchBox()"></i>
                    <span id="input_area">
                        <input type="text" id="search_input" placeholder="search"/>
                        <button class="search_button" onclick="getNewsByKeyword()">Go</button>
                    </span>
                </div>
                <div id="google_translate_element"></div>
            </div>
            <div class="head_line" id="logo">
                <svg viewBox="0 0 184 25" fill="#000" aria-hidden="true">
                    <!-- SVG Content -->
                </svg>
            </div>
        </div>
        <div class="menus">
            <button>Sports</button>
            <button>Technology</button>
            <button>General</button>
            <button>Business</button>
            <button>Entertainment</button>
            <button>Health</button>
            <button>Science</button>
        </div>
        <section id="news_board">
            <!-- 뉴스 기사들이 여기에 렌더링됩니다. -->
        </section>
        <nav aria-label="Page navigation example">
            <ul class="pagination"></ul>
        </nav>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
